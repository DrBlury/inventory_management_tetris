type: object
description: This object holds the inventory meta data (restrictions, owner, etc.)
properties:
  id:
    type: integer
    example: 1
  name:
    type: string
    example: 'Backpack'
  userId:
    type: integer
    example: 1
  max_weight:
    type: integer
    example: 850
  volume:
    $ref: './Volume.yml'

example:
  id: 1
  name: 'Backpack'
  userId: 1
  max_weight: 850
  volume:
    height: 3
    width: 4


required:
  - id
  - name
  - userId
  - max_weight
  - volume
