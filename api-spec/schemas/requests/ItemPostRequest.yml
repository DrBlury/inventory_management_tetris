---
type: object
description: This object holds the request data for creating a new item.
properties:
  name:
    type: string
    example: 'Sword'
  variant:
    type: string
    example: 'Iron'
  text:
    type: string
    example: 'A sword made of iron.'
  buy_value:
    type: integer
    format: int64
    example: 100
  sell_value:
    type: integer
    format: int64
    example: 50
  weight:
    type: integer
    format: int64
    example: 10
  durability:
    type: integer
    format: int64
    example: 200
  max_stack:
    type: integer
    format: int64
    example: 1
  type:
    $ref: '../enum/ItemType.yml'
  shape:
    $ref: '../types/ItemShape.yml'

example:
  $ref: '../../examples/_index.yml#/ItemPostRequestExample'

required:
  - name
  - variant
  - text
  - buy_value
  - sell_value
  - weight
  - durability
  - max_stack
  - type
  - shape
