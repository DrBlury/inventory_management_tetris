---
type: object
description: This object holds the request data for creating a new user.
properties:
  username:
    type: string
    example: 'john_doe'
  email:
    type: string
    example: 'john_doe@test.com'
  password:
    type: string
    example: 'password'

example:
  username: 'john_doe'
  email: 'something@something.com'
  password: 'password'

required:
  - username
  - email
  - password
