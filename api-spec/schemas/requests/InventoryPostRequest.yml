---
type: object
description: This object holds the request data for creating an inventory.
properties:
  name:
    type: string
    example: 'Backpack'
  user_id:
    type: integer
    example: 1
  max_weight:
    type: integer
    example: 850
  volume:
    $ref: '../types/Volume.yml'

example:
  $ref: '../../examples/_index.yml#/InventoryPostRequestExample'

required:
  - name
  - user_id
  - max_weight
  - volume
