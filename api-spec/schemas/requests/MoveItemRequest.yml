---
type: object
description: This object holds the request data for moving an item within the inventory.
properties:
  original_position:
    $ref: '../types/Position.yml'
  new_position:
    $ref: '../types/Position.yml'
  quantity:
    type: integer
    example: 1

example:
  original_position:
    x: 0
    y: 0
  new_position:
    x: 1
    y: 0
  quantity: 1

required:
  - original_position
  - new_position
  - quantity
