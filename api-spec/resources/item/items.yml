---
get:
  summary: Get all items
  description: Retrieve all items
  operationId: getAllItems
  tags:
    - item
  responses:
    '200':
      description: successful operation - returns a list of items
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/ItemListResponse'
          example:
            $ref: '../../examples/_index.yml#/ItemListResponseExample'
    '404':
      description: No items found

  # This API has no security
  security: []

post:
  summary: Add a new item
  description: Add a new item to the system
  operationId: addItem
  tags:
    - item
  requestBody:
    required: true
    description: Item to add to the system
    content:
      application/json:
        schema:
          $ref: '../../schemas/_index.yml#/ItemPostRequest'
        example:
          $ref: '../../examples/_index.yml#/ItemPostRequestExample'
  responses:
    '201':
      description: Added item - returns the newly created item
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Item'
          example:
            $ref: '../../examples/_index.yml#/ItemExample'
    '400':
      description: Bad request - e.g. invalid item
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Error'
          example:
            $ref: '../../examples/_index.yml#/ErrorExample'

  # This API has no security
  security: []
