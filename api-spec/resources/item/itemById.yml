---
get:
  summary: Get item
  description: Get an item by ID
  operationId: getItemById
  tags:
    - item
  parameters:
    - name: itemId
      in: path
      description: ID of item
      required: true
      schema:
        type: integer
        format: int64
      example: 1
  responses:
    '200':
      description: successful operation - returns item
      content:
        application/json:
          schema:
            items:
              $ref: '../../schemas/_index.yml#/Item'
            example:
              $ref: '../../examples/_index.yml#/ItemExample'
    '404':
      description: Can not find item (item ID) to return
    '400':
      description: Invalid ID of item supplied (e.g. not an integer) - could not return item
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Error'
          example:
            $ref: '../../examples/_index.yml#/ErrorExample'

  # This API has no security
  security: []

put:
  summary: Update an item
  description: Update an item by ID
  operationId: updateItemById
  tags:
    - item
  parameters:
    - name: itemId
      in: path
      description: ID of item that needs to be updated
      required: true
      schema:
        type: integer
        format: int64
      example: 1
  requestBody:
    required: true
    description: Item object that needs to be updated
    content:
      application/json:
        schema:
          $ref: '../../schemas/_index.yml#/ItemPostRequest'
        example:
          $ref: '../../examples/_index.yml#/ItemPostRequestExample'
  responses:
    '200':
      description: Update done
    '404':
      description: Can not find item (item ID) to update
    '400':
      description: Invalid ID of Item supplied (e.g. not an integer) - could not update item
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Error'
          example:
            $ref: '../../examples/_index.yml#/ErrorExample'

  # This API has no security
  security: []

delete:
  summary: Delete an item
  description: Delete an item by ID
  operationId: deleteItemById
  tags:
    - item
  parameters:
    - name: itemId
      in: path
      description: ID of item to delete
      required: true
      schema:
        type: integer
        format: int64
      example: 1
  responses:
    '200':
      description: Deleted item (item ID)
    '404':
      description: Can not find item (item ID) to delete
    '400':
      description: Invalid ID of Item supplied (e.g. not an integer) - could not delete item
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Error'
          example:
            $ref: '../../examples/_index.yml#/ErrorExample'

  # This API has no security
  security: []
