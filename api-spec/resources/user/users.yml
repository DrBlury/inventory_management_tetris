---
get:
  summary: Get all users
  description: Retrieve all users
  operationId: getAllUsers
  tags:
    - user
  responses:
    '200':
      description: successful operation - returns a list of users
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/UserListResponse'
          example:
            $ref: '../../examples/_index.yml#/UserListResponseExample'
    '404':
      description: No users found - no users in the system
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Error'
          example:
            $ref: '../../examples/_index.yml#/ErrorExample'

  # This API has no security
  security: []

post:
  summary: Add a new user
  description: Add a new user to the system
  operationId: addUser
  tags:
    - user
  requestBody:
    description: User to add to the system
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/_index.yml#/UserPostRequest'
        example:
          $ref: '../../examples/_index.yml#/UserPostRequestExample'
  responses:
    '201':
      description: Added user - returns the newly created user
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/User'
          example:
            $ref: '../../examples/_index.yml#/UserExample'
    '400':
      description: Bad request - e.g. invalid user
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Error'
          example:
            $ref: '../../examples/_index.yml#/ErrorExample'

  # This API has no security
  security: []
