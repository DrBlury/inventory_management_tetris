---
get:
  summary: Get all users
  operationId: getAllUsers
  tags:
    - user
  responses:
    '200':
      description: successful operation - returns a list of users
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/user_list_response'
    '404':
      description: No users found - no users in the system
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/error'

  # This API has no security
  security: []

post:
  summary: Add new user
  operationId: addUser
  tags:
    - user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/_index.yml#/user_post_request'
  responses:
    '201':
      description: Added user - returns the newly created user
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/user'
    '400':
      description: Bad request - e.g. invalid user

  # This API has no security
  security: []
