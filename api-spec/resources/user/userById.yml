---
get:
  summary: Get a user
  description: Get a user by ID
  operationId: getUserById
  tags:
    - user
  parameters:
    - name: userId
      in: path
      description: ID of user
      required: true
      schema:
        type: integer
        format: int64
      example: 1
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            items:
              $ref: '../../schemas/_index.yml#/User'
            example:
              $ref: '../../examples/_index.yml#/UserExample'
    '400':
      description: Invalid ID supplied - wrong format of user ID
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Error'
          example:
            $ref: '../../examples/_index.yml#/ErrorExample'
    '404':
      description: Can not find user (user ID) to return

  # This API has no security
  security: []

put:
  summary: Update a user
  description: Update a user by ID
  operationId: updateUserById
  tags:
    - user
  parameters:
    - name: userId
      in: path
      description: ID of user that needs to be updated
      required: true
      schema:
        type: integer
        format: int64
      example: 1
  requestBody:
    required: true
    description: User object that needs to be updated
    content:
      application/json:
        schema:
          $ref: '../../schemas/_index.yml#/UserPostRequest'
        example:
          $ref: '../../examples/_index.yml#/UserPostRequestExample'
  responses:
    '200':
      description: Update done - returns updated user
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/User'
          example:
            $ref: '../../examples/_index.yml#/UserExample'
    '404':
      description: Can not find user (user ID) to update
    '400':
      description: Invalid request - wrong format of user ID or wrong format of user object
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Error'
          example:
            $ref: '../../examples/_index.yml#/ErrorExample'

  # This API has no security
  security: []

delete:
  summary: Delete a user
  description: Delete a user by ID
  operationId: deleteUserById
  tags:
    - user
  parameters:
    - name: userId
      in: path
      description: ID of user to delete
      required: true
      schema:
        type: integer
        format: int64
      example: 1
  responses:
    '200':
      description: Deleted user (user ID)
    '400':
      description: Invalid ID supplied - wrong format of user ID, deletion not possible
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Error'
          example:
            $ref: '../../examples/_index.yml#/ErrorExample'
    '404':
      description: Can not find user (user ID) to delete

  # This API has no security
  security: []
